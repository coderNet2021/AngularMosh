<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div ngModelGroup="udemy" #udemyCourse="ngModelGroup">
    <div class="form-group">
      <label for="courseName" class="form-control">Udemy Coourse Name</label>
      <input
        type="text"
        id="courseName"
        class="form-control"
        required
        minlength="5"
        ngModel
        name="courseName"
        #courseName="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="courseName.touched && !courseName.valid"
      >
        <div *ngIf="courseName.errors?.['minlength']">
          the field must have
          {{courseName.errors?.['minlength'].requiredLength}} characters
        </div>

        <div *ngIf="courseName.errors?.['required']">
          the course name is required
        </div>
      </div>
      <div class="form-control"></div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Contact Method</label>
    <select
      required
      ngModel
      name="category"
      id="category"
      #category="ngModel"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.id">
        {{ c.name }}
      </option>
    </select>
    <div
      *ngIf="category.touched && category.invalid"
      class="alert alert-danger"
    >
      the categorie is required
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="hasMoneyBackGarentee" /> 30-days
      money back
    </label>
  </div>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
