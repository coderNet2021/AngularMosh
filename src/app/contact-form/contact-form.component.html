<form>
  <div class="form-group">
    <label for="firstName" class="form-control">FirstName</label>
    <input
      type="text"
      id="firstName"
      class="form-control"
      required
      minlength="3"
      maxlength="10"
      pattern="banana"
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
    />
    <div
      class="alert alert-danger"
      *ngIf="firstName.touched && !firstName.valid"
    >
      <div *ngIf="firstName.errors?.['minlength']">
        the field must have
        {{firstName.errors?.['minlength'].requiredLength}} characters
      </div>
      <div *ngIf="firstName.errors?.['pattern']">the pattern dosent match</div>
      <div *ngIf="firstName.errors?.['required']">
        the firstname is required
      </div>
    </div>
    <div class="form-control"></div>
  </div>
  <div class="form-group">
    <label for="comment" class="form-control">comments</label>
    <textarea
      id="comment"
      ngModel
      name="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
